<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTrack - Indian Food Calorie Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b !important;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Comprehensive Indian Food Database
        const INDIAN_FOODS = [
            // Breads
            { name: 'Roti (1 piece)', calories: 104, protein: 3, carbs: 20, fats: 0.4, category: 'Breads' },
            { name: 'Naan (1 piece)', calories: 262, protein: 8, carbs: 35, fats: 10, category: 'Breads' },
            { name: 'Paratha (1 piece)', calories: 200, protein: 6, carbs: 30, fats: 8, category: 'Breads' },

            // Rice Dishes

            { name: 'Biryani (1 serving)', calories: 450, protein: 25, carbs: 50, fats: 15, category: 'Rice' },
            { name: 'Brown Rice (100g cooked)', calories: 111, protein: 2.6, carbs: 23, fats: 0.9, category: 'Rice' },
            { name: 'Pulao (1 serving)', calories: 350, protein: 10, carbs: 45, fats: 12, category: 'Rice' },
            
            // Curries & Gravies
            { name: 'Butter Chicken (1 serving)', calories: 400, protein: 28, carbs: 12, fats: 25, category: 'Curries' },
            { name: 'Chicken Tikka Masala (1 serving)', calories: 420, protein: 32, carbs: 15, fats: 22, category: 'Curries' },
            { name: 'Dal Makhani (1 serving)', calories: 320, protein: 18, carbs: 32, fats: 14, category: 'Curries' },
            { name: 'Chana Masala (1 serving)', calories: 280, protein: 15, carbs: 35, fats: 10, category: 'Curries' },
            { name: 'Paneer Tikka Masala (1 serving)', calories: 350, protein: 24, carbs: 14, fats: 20, category: 'Curries' },
            { name: 'Saag Paneer (1 serving)', calories: 280, protein: 20, carbs: 12, fats: 18, category: 'Curries' },
            { name: 'Aloo Gobi (1 serving)', calories: 200, protein: 8, carbs: 28, fats: 8, category: 'Curries' },
            { name: 'Baingan Bharta (1 serving)', calories: 180, protein: 6, carbs: 18, fats: 10, category: 'Curries' },
            { name: 'Chole Bhature (1 serving)', calories: 380, protein: 14, carbs: 55, fats: 12, category: 'Curries' },
            { name: 'Rajma (1 serving)', calories: 220, protein: 14, carbs: 32, fats: 3, category: 'Curries' },
            
            // Tandoori & Grilled
            { name: 'Tandoori Chicken (100g)', calories: 165, protein: 28, carbs: 3, fats: 5, category: 'Tandoori' },
            { name: 'Paneer Tikka (4 pieces)', calories: 200, protein: 18, carbs: 8, fats: 12, category: 'Tandoori' },
            { name: 'Tandoori Fish (100g)', calories: 145, protein: 26, carbs: 2, fats: 4, category: 'Tandoori' },
            { name: 'Seek Kebab (100g)', calories: 210, protein: 28, carbs: 5, fats: 10, category: 'Tandoori' },
            
            // South Indian
            { name: 'Dosa (1 piece)', calories: 200, protein: 4, carbs: 35, fats: 5, category: 'South Indian' },
            { name: 'Idli (2 pieces)', calories: 140, protein: 3, carbs: 28, fats: 0.4, category: 'South Indian' },
            { name: 'Utthappam (1 piece)', calories: 180, protein: 4, carbs: 32, fats: 4, category: 'South Indian' },
            { name: 'Sambar (1 serving)', calories: 150, protein: 8, carbs: 22, fats: 3, category: 'South Indian' },
            { name: 'Rasam (1 serving)', calories: 80, protein: 3, carbs: 14, fats: 1, category: 'South Indian' },
            
            // Snacks
            { name: 'Samosa (1 piece)', calories: 260, protein: 5, carbs: 30, fats: 13, category: 'Snacks' },
            { name: 'Pakora (4 pieces)', calories: 240, protein: 6, carbs: 28, fats: 12, category: 'Snacks' },
            { name: 'Bhajia (4 pieces)', calories: 220, protein: 4, carbs: 24, fats: 12, category: 'Snacks' },
            { name: 'Chevdo (100g)', calories: 480, protein: 12, carbs: 55, fats: 24, category: 'Snacks' },
            { name: 'Chikhalwali (1 serving)', calories: 150, protein: 4, carbs: 22, fats: 5, category: 'Snacks' },
            
            // Dairy & Yogurt
            { name: 'Yogurt (200ml)', calories: 150, protein: 12, carbs: 10, fats: 5, category: 'Dairy' },
            { name: 'Paneer (100g)', calories: 265, protein: 28, carbs: 1, fats: 17, category: 'Dairy' },
            { name: 'Raita (1 serving)', calories: 120, protein: 8, carbs: 8, fats: 5, category: 'Dairy' },
            { name: 'Milk (1 glass)', calories: 150, protein: 8, carbs: 12, fats: 5, category: 'Dairy' },
            
            // Vegetables
            { name: 'Spinach (100g cooked)', calories: 23, protein: 3, carbs: 4, fats: 0, category: 'Vegetables' },
            { name: 'Potato Curry (1 serving)', calories: 180, protein: 4, carbs: 28, fats: 7, category: 'Vegetables' },
            { name: 'Carrot (100g)', calories: 35, protein: 0.7, carbs: 8, fats: 0.2, category: 'Vegetables' },
            { name: 'Cauliflower (100g)', calories: 25, protein: 2, carbs: 5, fats: 0.4, category: 'Vegetables' },
            { name: 'Cucumber (100g)', calories: 16, protein: 0.7, carbs: 4, fats: 0.1, category: 'Vegetables' },
            
            // Meat
            { name: 'Chicken Breast (100g)', calories: 165, protein: 31, carbs: 0, fats: 3.6, category: 'Meat' },
            { name: 'Lamb (100g)', calories: 250, protein: 26, carbs: 0, fats: 15, category: 'Meat' },
            { name: 'Fish (100g)', calories: 100, protein: 20, carbs: 0, fats: 1, category: 'Meat' },
            { name: 'Mutton (100g)', calories: 215, protein: 25, carbs: 0, fats: 12, category: 'Meat' },
            
            // Legumes & Pulses
            { name: 'Moong Dal (1 serving)', calories: 180, protein: 14, carbs: 32, fats: 0.5, category: 'Legumes' },
            { name: 'Toor Dal (1 serving)', calories: 200, protein: 16, carbs: 35, fats: 1, category: 'Legumes' },
            { name: 'Masoor Dal (1 serving)', calories: 190, protein: 18, carbs: 32, fats: 0.8, category: 'Legumes' },
            { name: 'Chickpeas Curry (1 serving)', calories: 240, protein: 12, carbs: 35, fats: 8, category: 'Legumes' },
            
            // Desserts
            { name: 'Gulab Jamun (2 pieces)', calories: 300, protein: 4, carbs: 45, fats: 12, category: 'Desserts' },
            { name: 'Kheer (1 serving)', calories: 280, protein: 6, carbs: 40, fats: 12, category: 'Desserts' },
            { name: 'Laddu (1 piece)', calories: 200, protein: 4, carbs: 25, fats: 10, category: 'Desserts' },
            { name: 'Jalebi (3 pieces)', calories: 250, protein: 2, carbs: 60, fats: 1, category: 'Desserts' },
            { name: 'Barfi (1 piece)', calories: 180, protein: 4, carbs: 28, fats: 7, category: 'Desserts' },
            
            // Beverages
            { name: 'Chai (1 cup)', calories: 50, protein: 2, carbs: 8, fats: 1, category: 'Beverages' },
            { name: 'Lassi (1 glass)', calories: 180, protein: 8, carbs: 20, fats: 5, category: 'Beverages' },
            { name: 'Masala Tea (1 cup)', calories: 60, protein: 2, carbs: 10, fats: 1, category: 'Beverages' }
        ];

        function CalorieTracker() {
            const [entries, setEntries] = useState([]);
            const [friends, setFriends] = useState([]);
            const [view, setView] = useState('today');
            const [quickMode, setQuickMode] = useState(true);
            const [newEntry, setNewEntry] = useState({
                food: '',
                calories: '',
                protein: '',
                carbs: '',
                fats: ''
            });
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [newFriend, setNewFriend] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredFoods, setFilteredFoods] = useState([]);
            const [showFoodDropdown, setShowFoodDropdown] = useState(false);
            const [quantity, setQuantity] = useState('1');
            const [quantityUnit, setQuantityUnit] = useState('serving');
            const [isSearching, setIsSearching] = useState(false);
            const [searchError, setSearchError] = useState('');

            // Load data from localStorage
            useEffect(() => {
                const savedEntries = localStorage.getItem('calories_entries');
                const savedFriends = localStorage.getItem('calories_friends');
                if (savedEntries) setEntries(JSON.parse(savedEntries));
                if (savedFriends) setFriends(JSON.parse(savedFriends));
            }, []);

            // Filter foods based on search
            useEffect(() => {
                if (searchTerm.length > 0) {
                    const filtered = INDIAN_FOODS.filter(food =>
                        food.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    setFilteredFoods(filtered);
                } else {
                    setFilteredFoods([]);
                }
            }, [searchTerm]);

            const selectFood = (food) => {
                setNewEntry({
                    food: food.name,
                    calories: food.calories.toString(),
                    protein: food.protein.toString(),
                    carbs: food.carbs.toString(),
                    fats: food.fats.toString()
                });
                setQuantity('1');
                setQuantityUnit('serving');
                setSearchTerm('');
                setShowFoodDropdown(false);
                setSearchError('');
            };

            const searchFoodFromWeb = async () => {
                if (!searchTerm.trim()) return;

                setIsSearching(true);
                setSearchError('');

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 500,
                            messages: [
                                {
                                    role: 'user',
                                    content: `Find nutritional information for "${searchTerm}" per 100g serving. Return ONLY a JSON object with these exact keys: calories (number), protein (number in grams), carbs (number in grams), fats (number in grams). If calories are very high (like for oils), normalize to 100g serving. Example: {"calories": 52, "protein": 0.3, "carbs": 14, "fats": 0.1}. Return only valid JSON, no other text.`
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.content && data.content[0]) {
                        const responseText = data.content[0].text;
                        const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                        
                        if (jsonMatch) {
                            const nutrition = JSON.parse(jsonMatch[0]);
                            
                            if (nutrition.calories && nutrition.protein !== undefined && nutrition.carbs !== undefined && nutrition.fats !== undefined) {
                                setNewEntry({
                                    food: `${searchTerm} (100g)`,
                                    calories: nutrition.calories.toString(),
                                    protein: Math.round(nutrition.protein * 10) / 10,
                                    carbs: Math.round(nutrition.carbs * 10) / 10,
                                    fats: Math.round(nutrition.fats * 10) / 10
                                });
                                setQuantity('1');
                                setQuantityUnit('100g');
                                setSearchTerm('');
                                setShowFoodDropdown(false);
                            } else {
                                setSearchError('Could not parse nutrition data. Try a different search.');
                            }
                        } else {
                            setSearchError('Could not find nutrition information. Try a different search term.');
                        }
                    }
                } catch (error) {
                    setSearchError('Search failed. Please try again or manually enter values.');
                    console.error('Error:', error);
                } finally {
                    setIsSearching(false);
                }
            };

            const getAdjustedNutrition = () => {
                if (!newEntry.calories) return { calories: 0, protein: 0, carbs: 0, fats: 0 };
                
                let multiplier = parseFloat(quantity) || 1;
                
                if (newEntry.food.includes('(100g)') && quantityUnit !== '100g') {
                    const unitMultipliers = {
                        'serving': 1.5,
                        'piece': 0.5,
                        'cup': 2.4,
                        'bowl': 3,
                        'plate': 4
                    };
                    
                    multiplier = (unitMultipliers[quantityUnit] || 1) * (parseFloat(quantity) || 1) / 100;
                }
                
                return {
                    calories: Math.round(parseFloat(newEntry.calories) * multiplier),
                    protein: Math.round(parseFloat(newEntry.protein || 0) * multiplier * 10) / 10,
                    carbs: Math.round(parseFloat(newEntry.carbs || 0) * multiplier * 10) / 10,
                    fats: Math.round(parseFloat(newEntry.fats || 0) * multiplier * 10) / 10
                };
            };

            const saveEntries = (updatedEntries) => {
                localStorage.setItem('calories_entries', JSON.stringify(updatedEntries));
            };

            const saveFriends = (updatedFriends) => {
                localStorage.setItem('calories_friends', JSON.stringify(updatedFriends));
            };

            const addEntry = () => {
                if (!newEntry.food || !newEntry.calories) return;

                const adjusted = getAdjustedNutrition();
                const entry = {
                    id: Date.now(),
                    date,
                    food: newEntry.food,
                    quantity,
                    quantityUnit,
                    calories: adjusted.calories,
                    protein: adjusted.protein,
                    carbs: adjusted.carbs,
                    fats: adjusted.fats,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };

                const updated = [...entries, entry];
                setEntries(updated);
                saveEntries(updated);
                setNewEntry({ food: '', calories: '', protein: '', carbs: '', fats: '' });
                setQuantity('1');
                setQuantityUnit('serving');
            };

            const addFriend = () => {
                if (!newFriend.trim()) return;
                const updated = [...friends, { id: Date.now(), name: newFriend }];
                setFriends(updated);
                saveFriends(updated);
                setNewFriend('');
            };

            const removeFriend = (id) => {
                const updated = friends.filter(f => f.id !== id);
                setFriends(updated);
                saveFriends(updated);
            };

            const deleteEntry = (id) => {
                const updated = entries.filter(e => e.id !== id);
                setEntries(updated);
                saveEntries(updated);
            };

            const todayEntries = entries.filter(e => e.date === date);
            const totalCalories = todayEntries.reduce((sum, e) => sum + e.calories, 0);
            const totalProtein = todayEntries.reduce((sum, e) => sum + e.protein, 0);
            const totalCarbs = todayEntries.reduce((sum, e) => sum + e.carbs, 0);
            const totalFats = todayEntries.reduce((sum, e) => sum + e.fats, 0);

            const calorieGoal = 2000;
            const percentComplete = Math.min((totalCalories / calorieGoal) * 100, 100);

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                    fontFamily: '"Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif',
                    color: '#1a1a1a'
                }}>
                    {/* Status Bar */}
                    <div style={{
                        padding: '12px 16px',
                        background: '#fff',
                        borderBottom: '1px solid rgba(0,0,0,0.05)',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        fontSize: '13px',
                        color: '#666'
                    }}>
                        <span>9:41</span>
                        <span style={{ fontWeight: '600' }}>CalorieTrack</span>
                        <span>‚ö°</span>
                    </div>

                    {/* Navigation Tabs */}
                    <div style={{
                        display: 'flex',
                        gap: '16px',
                        padding: '12px 16px',
                        background: '#fff',
                        borderBottom: '1px solid rgba(0,0,0,0.08)',
                        overflowX: 'auto'
                    }}>
                        {['today', 'detailed', 'friends'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setView(tab)}
                                style={{
                                    padding: '8px 12px',
                                    border: 'none',
                                    background: view === tab ? '#ff6b6b' : 'transparent',
                                    color: view === tab ? '#fff' : '#666',
                                    borderRadius: '20px',
                                    fontSize: '14px',
                                    fontWeight: '500',
                                    cursor: 'pointer',
                                    transition: 'all 0.3s ease',
                                    whiteSpace: 'nowrap'
                                }}
                            >
                                {tab === 'today' && 'üìä Today'}
                                {tab === 'detailed' && 'üìà Detailed'}
                                {tab === 'friends' && 'üë• Friends'}
                            </button>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div style={{ padding: '16px', paddingBottom: '100px' }}>
                        {view === 'today' && (
                            <>
                                {/* Calorie Summary */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '24px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)',
                                    animation: 'slideUp 0.5s ease'
                                }}>
                                    <div style={{ marginBottom: '16px' }}>
                                        <div style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'center',
                                            marginBottom: '8px'
                                        }}>
                                            <span style={{ fontSize: '14px', color: '#666' }}>Consumed</span>
                                            <span style={{ fontSize: '13px', color: '#999' }}>Goal: {calorieGoal} cal</span>
                                        </div>
                                        <div style={{
                                            background: '#f0f0f0',
                                            height: '8px',
                                            borderRadius: '4px',
                                            overflow: 'hidden'
                                        }}>
                                            <div style={{
                                                width: `${percentComplete}%`,
                                                height: '100%',
                                                background: 'linear-gradient(90deg, #ff6b6b, #ff8787)',
                                                transition: 'width 0.5s ease'
                                            }} />
                                        </div>
                                    </div>
                                    <div style={{
                                        fontSize: '48px',
                                        fontWeight: '700',
                                        color: '#ff6b6b',
                                        marginBottom: '8px'
                                    }}>
                                        {totalCalories}
                                    </div>
                                    <div style={{ fontSize: '13px', color: '#999' }}>
                                        {calorieGoal - totalCalories > 0 
                                            ? `${calorieGoal - totalCalories} calories remaining` 
                                            : `${totalCalories - calorieGoal} over goal`}
                                    </div>
                                </div>

                                {/* Quick/Detailed Toggle */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '12px',
                                    padding: '12px',
                                    marginBottom: '16px',
                                    display: 'flex',
                                    gap: '8px'
                                }}>
                                    <button
                                        onClick={() => setQuickMode(true)}
                                        style={{
                                            flex: 1,
                                            padding: '10px',
                                            border: 'none',
                                            background: quickMode ? '#ff6b6b' : '#f0f0f0',
                                            color: quickMode ? '#fff' : '#666',
                                            borderRadius: '8px',
                                            fontSize: '13px',
                                            fontWeight: '600',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        Quick
                                    </button>
                                    <button
                                        onClick={() => setQuickMode(false)}
                                        style={{
                                            flex: 1,
                                            padding: '10px',
                                            border: 'none',
                                            background: !quickMode ? '#ff6b6b' : '#f0f0f0',
                                            color: !quickMode ? '#fff' : '#666',
                                            borderRadius: '8px',
                                            fontSize: '13px',
                                            fontWeight: '600',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s'
                                        }}
                                    >
                                        Detailed
                                    </button>
                                </div>

                                {/* Log Entry Card */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '20px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    {/* Food Selection */}
                                    <div style={{ marginBottom: '16px', position: 'relative' }}>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase' }}>Food Name</label>
                                        <div style={{ display: 'flex', gap: '8px' }}>
                                            <input
                                                type="text"
                                                placeholder="Search Indian foods... (Roti, Paneer, Dosa, etc.)"
                                                value={searchTerm || newEntry.food}
                                                onChange={(e) => {
                                                    setSearchTerm(e.target.value);
                                                    setShowFoodDropdown(true);
                                                }}
                                                onFocus={() => setShowFoodDropdown(true)}
                                                style={{
                                                    flex: 1,
                                                    padding: '12px',
                                                    marginTop: '6px',
                                                    border: '1px solid #e0e0e0',
                                                    borderRadius: '10px',
                                                    fontSize: '14px',
                                                    fontFamily: 'inherit',
                                                    boxSizing: 'border-box'
                                                }}
                                            />
                                            <button
                                                onClick={searchFoodFromWeb}
                                                disabled={isSearching || !searchTerm}
                                                style={{
                                                    marginTop: '6px',
                                                    padding: '12px 16px',
                                                    background: isSearching ? '#ccc' : '#4ecdc4',
                                                    color: '#fff',
                                                    border: 'none',
                                                    borderRadius: '10px',
                                                    cursor: isSearching ? 'not-allowed' : 'pointer',
                                                    fontWeight: '600',
                                                    fontSize: '13px',
                                                    transition: 'all 0.2s'
                                                }}
                                                title="Search web for nutrition data"
                                            >
                                                {isSearching ? 'üîç' : 'üåê'}
                                            </button>
                                        </div>
                                        
                                        {searchError && (
                                            <div style={{
                                                marginTop: '8px',
                                                padding: '10px',
                                                background: '#ffe0e0',
                                                color: '#d32f2f',
                                                borderRadius: '8px',
                                                fontSize: '12px'
                                            }}>
                                                {searchError}
                                            </div>
                                        )}
                                        
                                        {/* Dropdown */}
                                        {showFoodDropdown && filteredFoods.length > 0 && (
                                            <div style={{
                                                position: 'absolute',
                                                top: '100%',
                                                left: 0,
                                                right: 0,
                                                background: '#fff',
                                                border: '1px solid #e0e0e0',
                                                borderTop: 'none',
                                                borderRadius: '0 0 10px 10px',
                                                maxHeight: '250px',
                                                overflowY: 'auto',
                                                zIndex: 10,
                                                boxShadow: '0 4px 12px rgba(0,0,0,0.1)',
                                                marginTop: '-6px'
                                            }}>
                                                {filteredFoods.map((food, idx) => (
                                                    <div
                                                        key={idx}
                                                        onClick={() => selectFood(food)}
                                                        style={{
                                                            padding: '12px',
                                                            borderBottom: '1px solid #f0f0f0',
                                                            cursor: 'pointer',
                                                            transition: 'background 0.2s'
                                                        }}
                                                        onMouseEnter={(e) => e.target.style.background = '#f9f9f9'}
                                                        onMouseLeave={(e) => e.target.style.background = 'transparent'}
                                                    >
                                                        <div style={{ fontSize: '13px', fontWeight: '500', marginBottom: '4px' }}>
                                                            {food.name}
                                                        </div>
                                                        <div style={{ fontSize: '12px', color: '#999' }}>
                                                            {food.calories} cal ‚Ä¢ {food.protein}g protein ‚Ä¢ {food.carbs}g carbs ‚Ä¢ {food.fats}g fats
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    {/* Quantity Input */}
                                    {newEntry.food && (
                                        <div style={{ marginBottom: '16px' }}>
                                            <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase' }}>Quantity</label>
                                            <div style={{ display: 'flex', gap: '8px', marginTop: '6px' }}>
                                                <input
                                                    type="number"
                                                    placeholder="1"
                                                    value={quantity}
                                                    onChange={(e) => setQuantity(e.target.value)}
                                                    step="0.5"
                                                    min="0.1"
                                                    style={{
                                                        flex: 1,
                                                        padding: '10px',
                                                        border: '1px solid #e0e0e0',
                                                        borderRadius: '8px',
                                                        fontSize: '14px',
                                                        fontFamily: 'inherit',
                                                        boxSizing: 'border-box'
                                                    }}
                                                />
                                                <select
                                                    value={quantityUnit}
                                                    onChange={(e) => setQuantityUnit(e.target.value)}
                                                    style={{
                                                        padding: '10px',
                                                        border: '1px solid #e0e0e0',
                                                        borderRadius: '8px',
                                                        fontSize: '13px',
                                                        fontFamily: 'inherit',
                                                        cursor: 'pointer',
                                                        minWidth: '100px'
                                                    }}
                                                >
                                                    <option value="serving">serving</option>
                                                    <option value="100g">100g</option>
                                                    <option value="piece">piece</option>
                                                    <option value="cup">cup</option>
                                                    <option value="bowl">bowl</option>
                                                    <option value="plate">plate</option>
                                                </select>
                                            </div>
                                            {newEntry.food.includes('(100g)') && (
                                                <div style={{ fontSize: '11px', color: '#999', marginTop: '6px' }}>
                                                    ‚ÑπÔ∏è Web data is per 100g. Adjust quantity and unit as needed.
                                                </div>
                                            )}
                                        </div>
                                    )}

                                    {/* Nutrition Preview */}
                                    {newEntry.food && (
                                        <div style={{
                                            background: '#f5f5f5',
                                            borderRadius: '10px',
                                            padding: '12px',
                                            marginBottom: '16px',
                                            fontSize: '12px'
                                        }}>
                                            <div style={{ fontWeight: '600', marginBottom: '8px', color: '#333' }}>
                                                For {quantity} {quantityUnit}:
                                            </div>
                                            <div style={{
                                                display: 'grid',
                                                gridTemplateColumns: '1fr 1fr 1fr 1fr',
                                                gap: '8px',
                                                textAlign: 'center'
                                            }}>
                                                {[
                                                    { label: 'Cal', value: getAdjustedNutrition().calories, color: '#ff6b6b' },
                                                    { label: 'Protein', value: getAdjustedNutrition().protein + 'g', color: '#4ecdc4' },
                                                    { label: 'Carbs', value: getAdjustedNutrition().carbs + 'g', color: '#ffe66d' },
                                                    { label: 'Fat', value: getAdjustedNutrition().fats + 'g', color: '#ff8787' }
                                                ].map((item, idx) => (
                                                    <div key={idx}>
                                                        <div style={{ color: item.color, fontWeight: '700', fontSize: '14px' }}>
                                                            {item.value}
                                                        </div>
                                                        <div style={{ color: '#999' }}>{item.label}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {!quickMode && newEntry.food && (
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '12px', marginBottom: '16px' }}>
                                            {[
                                                { key: 'protein', label: 'Protein (g)' },
                                                { key: 'carbs', label: 'Carbs (g)' },
                                                { key: 'fats', label: 'Fats (g)' }
                                            ].map(macro => (
                                                <div key={macro.key}>
                                                    <label style={{ fontSize: '11px', color: '#999', textTransform: 'uppercase' }}>{macro.label}</label>
                                                    <input
                                                        type="number"
                                                        placeholder="0"
                                                        value={newEntry[macro.key]}
                                                        onChange={(e) => setNewEntry({...newEntry, [macro.key]: e.target.value})}
                                                        style={{
                                                            width: '100%',
                                                            padding: '8px',
                                                            marginTop: '4px',
                                                            border: '1px solid #e0e0e0',
                                                            borderRadius: '8px',
                                                            fontSize: '13px',
                                                            fontFamily: 'inherit',
                                                            boxSizing: 'border-box'
                                                        }}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <button
                                        onClick={addEntry}
                                        disabled={!newEntry.food || !newEntry.calories}
                                        style={{
                                            width: '100%',
                                            padding: '14px',
                                            background: newEntry.food && newEntry.calories ? '#ff6b6b' : '#ccc',
                                            color: '#fff',
                                            border: 'none',
                                            borderRadius: '12px',
                                            fontSize: '15px',
                                            fontWeight: '600',
                                            cursor: newEntry.food && newEntry.calories ? 'pointer' : 'not-allowed',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            gap: '8px',
                                            transition: 'all 0.2s'
                                        }}
                                        onMouseEnter={(e) => newEntry.food && newEntry.calories && (e.target.style.background = '#ff5252')}
                                        onMouseLeave={(e) => newEntry.food && newEntry.calories && (e.target.style.background = '#ff6b6b')}
                                    >
                                        ‚ûï Add Entry
                                    </button>
                                </div>

                                {/* Today's Entries */}
                                <div>
                                    <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '12px', color: '#1a1a1a' }}>
                                        Today's Entries
                                    </h3>
                                    {todayEntries.length === 0 ? (
                                        <div style={{
                                            background: '#fff',
                                            borderRadius: '12px',
                                            padding: '32px',
                                            textAlign: 'center',
                                            color: '#999'
                                        }}>
                                            <div style={{ fontSize: '48px', marginBottom: '8px' }}>üçΩÔ∏è</div>
                                            No entries yet. Add one to get started!
                                        </div>
                                    ) : (
                                        <div style={{ display: 'grid', gap: '10px' }}>
                                            {todayEntries.map(entry => (
                                                <div
                                                    key={entry.id}
                                                    style={{
                                                        background: '#fff',
                                                        borderRadius: '12px',
                                                        padding: '14px',
                                                        display: 'flex',
                                                        justifyContent: 'space-between',
                                                        alignItems: 'center',
                                                        animation: 'slideUp 0.3s ease'
                                                    }}
                                                >
                                                    <div>
                                                        <div style={{ fontSize: '15px', fontWeight: '500', marginBottom: '4px' }}>
                                                            {entry.food}
                                                        </div>
                                                        <div style={{ fontSize: '12px', color: '#999' }}>
                                                            {entry.timestamp} ‚Ä¢ {entry.quantity} {entry.quantityUnit}
                                                        </div>
                                                    </div>
                                                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                                                        <div style={{ textAlign: 'right' }}>
                                                            <div style={{ fontSize: '16px', fontWeight: '600', color: '#ff6b6b' }}>
                                                                {entry.calories}
                                                            </div>
                                                            <div style={{ fontSize: '11px', color: '#999' }}>cal</div>
                                                        </div>
                                                        <button
                                                            onClick={() => deleteEntry(entry.id)}
                                                            style={{
                                                                background: '#f0f0f0',
                                                                border: 'none',
                                                                borderRadius: '8px',
                                                                padding: '8px 10px',
                                                                cursor: 'pointer',
                                                                fontSize: '12px',
                                                                color: '#ff6b6b'
                                                            }}
                                                        >
                                                            ‚úï
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}

                        {view === 'detailed' && (
                            <div>
                                <h2 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '20px' }}>Nutrition Breakdown</h2>
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '24px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    <div style={{ marginBottom: '24px' }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px' }}>
                                            <span style={{ fontSize: '14px', color: '#666' }}>Calories</span>
                                            <span style={{ fontSize: '20px', fontWeight: '600', color: '#ff6b6b' }}>{totalCalories}</span>
                                        </div>
                                        <div style={{
                                            background: '#f0f0f0',
                                            height: '6px',
                                            borderRadius: '3px',
                                            overflow: 'hidden'
                                        }}>
                                            <div style={{
                                                width: `${Math.min((totalCalories / calorieGoal) * 100, 100)}%`,
                                                height: '100%',
                                                background: 'linear-gradient(90deg, #ff6b6b, #ff8787)'
                                            }} />
                                        </div>
                                    </div>

                                    {[
                                        { label: 'Protein', value: totalProtein, unit: 'g', color: '#4ecdc4' },
                                        { label: 'Carbs', value: totalCarbs, unit: 'g', color: '#ffe66d' },
                                        { label: 'Fats', value: totalFats, unit: 'g', color: '#ff6b6b' }
                                    ].map((macro, idx) => (
                                        <div key={idx} style={{ marginBottom: '16px' }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                                <span style={{ fontSize: '13px', color: '#666' }}>{macro.label}</span>
                                                <span style={{ fontSize: '14px', fontWeight: '600', color: macro.color }}>
                                                    {macro.value}{macro.unit}
                                                </span>
                                            </div>
                                            <div style={{
                                                background: '#f0f0f0',
                                                height: '4px',
                                                borderRadius: '2px',
                                                overflow: 'hidden'
                                            }}>
                                                <div style={{
                                                    width: `${Math.min((macro.value / 100) * 100, 100)}%`,
                                                    height: '100%',
                                                    background: macro.color
                                                }} />
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase' }}>Select Date</label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            marginTop: '8px',
                                            border: '1px solid #e0e0e0',
                                            borderRadius: '10px',
                                            fontSize: '14px',
                                            fontFamily: 'inherit',
                                            boxSizing: 'border-box'
                                        }}
                                    />
                                </div>
                            </div>
                        )}

                        {view === 'friends' && (
                            <div>
                                <h2 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '20px' }}>Share with Friends</h2>
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '20px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    <div style={{ marginBottom: '16px' }}>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase' }}>Friend Name</label>
                                        <input
                                            type="text"
                                            placeholder="Add a friend"
                                            value={newFriend}
                                            onChange={(e) => setNewFriend(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addFriend()}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                marginTop: '8px',
                                                border: '1px solid #e0e0e0',
                                                borderRadius: '10px',
                                                fontSize: '14px',
                                                fontFamily: 'inherit',
                                                boxSizing: 'border-box'
                                            }}
                                        />
                                    </div>
                                    <button
                                        onClick={addFriend}
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            background: '#4ecdc4',
                                            color: '#fff',
                                            border: 'none',
                                            borderRadius: '10px',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Add Friend
                                    </button>
                                </div>

                                {friends.length === 0 ? (
                                    <div style={{
                                        background: '#fff',
                                        borderRadius: '12px',
                                        padding: '32px',
                                        textAlign: 'center',
                                        color: '#999'
                                    }}>
                                        <div style={{ fontSize: '48px', marginBottom: '8px' }}>üë•</div>
                                        No friends yet. Add some to track together!
                                    </div>
                                ) : (
                                    <div style={{ display: 'grid', gap: '10px' }}>
                                        {friends.map(friend => (
                                            <div
                                                key={friend.id}
                                                style={{
                                                    background: '#fff',
                                                    borderRadius: '12px',
                                                    padding: '14px',
                                                    display: 'flex',
                                                    justifyContent: 'space-between',
                                                    alignItems: 'center'
                                                }}
                                            >
                                                <div style={{ fontSize: '15px', fontWeight: '500' }}>{friend.name}</div>
                                                <button
                                                    onClick={() => removeFriend(friend.id)}
                                                    style={{
                                                        background: '#f0f0f0',
                                                        border: 'none',
                                                        borderRadius: '8px',
                                                        padding: '8px 10px',
                                                        cursor: 'pointer',
                                                        fontSize: '12px',
                                                        color: '#ff6b6b'
                                                    }}
                                                >
                                                    Remove
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<CalorieTracker />);
    </script>
</body>
</html>
