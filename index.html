<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalorieTrack - Indian Food Calorie Counter</title>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>window.__BABEL_STANDALONE_SUPPORTED__ = true;</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b !important;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const INDIAN_FOODS = [
            { name: 'Roti (1 piece)', calories: 104, protein: 3, carbs: 20, fats: 0.4, category: 'Breads' },
            { name: 'Naan (1 piece)', calories: 262, protein: 8, carbs: 35, fats: 10, category: 'Breads' },
            { name: 'Paratha (1 piece)', calories: 200, protein: 6, carbs: 30, fats: 8, category: 'Breads' },
            { name: 'Butter Chicken (1 serving)', calories: 400, protein: 28, carbs: 12, fats: 25, category: 'Curries' },
            { name: 'Chicken Tikka Masala (1 serving)', calories: 420, protein: 32, carbs: 15, fats: 22, category: 'Curries' },
            { name: 'Dal Makhani (1 serving)', calories: 320, protein: 18, carbs: 32, fats: 14, category: 'Curries' },
            { name: 'Paneer Tikka Masala (1 serving)', calories: 350, protein: 24, carbs: 14, fats: 20, category: 'Curries' },
            { name: 'Saag Paneer (1 serving)', calories: 280, protein: 20, carbs: 12, fats: 18, category: 'Curries' },
            { name: 'Dosa (1 piece)', calories: 200, protein: 4, carbs: 35, fats: 5, category: 'South Indian' },
            { name: 'Idli (2 pieces)', calories: 140, protein: 3, carbs: 28, fats: 0.4, category: 'South Indian' },
            { name: 'Samosa (1 piece)', calories: 260, protein: 5, carbs: 30, fats: 13, category: 'Snacks' },
            { name: 'Paneer (100g)', calories: 265, protein: 28, carbs: 1, fats: 17, category: 'Dairy' },
            { name: 'Yogurt (200ml)', calories: 150, protein: 12, carbs: 10, fats: 5, category: 'Dairy' },
            { name: 'Chicken Breast (100g)', calories: 165, protein: 31, carbs: 0, fats: 3.6, category: 'Meat' },
            { name: 'Fish (100g)', calories: 100, protein: 20, carbs: 0, fats: 1, category: 'Meat' },
            { name: 'Moong Dal (1 serving)', calories: 180, protein: 14, carbs: 32, fats: 0.5, category: 'Legumes' },
            { name: 'Toor Dal (1 serving)', calories: 200, protein: 16, carbs: 35, fats: 1, category: 'Legumes' },
        ];

        function CalorieTracker() {
            const [entries, setEntries] = useState([]);
            const [view, setView] = useState('today');
            const [quickMode, setQuickMode] = useState(true);
            const [newEntry, setNewEntry] = useState({
                food: '',
                calories: '',
                protein: '',
                carbs: '',
                fats: ''
            });
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredFoods, setFilteredFoods] = useState([]);
            const [showFoodDropdown, setShowFoodDropdown] = useState(false);
            const [quantity, setQuantity] = useState('1');
            const [quantityUnit, setQuantityUnit] = useState('serving');
            
            const [userProfile, setUserProfile] = useState({
                age: '',
                weight: '',
                goal: 'maintenance'
            });
            const [showProfileModal, setShowProfileModal] = useState(false);
            const [tempProfile, setTempProfile] = useState({...userProfile});

            useEffect(() => {
                const savedEntries = localStorage.getItem('calories_entries');
                const savedProfile = localStorage.getItem('calories_profile');
                if (savedEntries) setEntries(JSON.parse(savedEntries));
                if (savedProfile) {
                    const profile = JSON.parse(savedProfile);
                    setUserProfile(profile);
                    setTempProfile(profile);
                }
            }, []);

            useEffect(() => {
                if (searchTerm.length > 0) {
                    const filtered = INDIAN_FOODS.filter(food =>
                        food.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    setFilteredFoods(filtered);
                } else {
                    setFilteredFoods([]);
                }
            }, [searchTerm]);

            const calculateProteinRequirement = (profile) => {
                if (!profile.weight || !profile.age) return 0;
                const weight = parseFloat(profile.weight);
                let baseRatio = 1.6;
                if (profile.goal === 'gain') baseRatio = 2.2;
                else if (profile.goal === 'lose') baseRatio = 2.0;
                if (profile.age > 50) baseRatio += 0.1;
                return Math.round(weight * baseRatio);
            };

            const selectFood = (food) => {
                setNewEntry({
                    food: food.name,
                    calories: food.calories.toString(),
                    protein: food.protein.toString(),
                    carbs: food.carbs.toString(),
                    fats: food.fats.toString()
                });
                setQuantity('1');
                setQuantityUnit('serving');
                setSearchTerm('');
                setShowFoodDropdown(false);
            };

            const getAdjustedNutrition = () => {
                if (!newEntry.calories) return { calories: 0, protein: 0, carbs: 0, fats: 0 };
                let multiplier = parseFloat(quantity) || 1;
                if (newEntry.food.includes('(100g)') && quantityUnit !== '100g') {
                    const unitMultipliers = { 'serving': 1.5, 'piece': 0.5, 'cup': 2.4, 'bowl': 3, 'plate': 4 };
                    multiplier = (unitMultipliers[quantityUnit] || 1) * (parseFloat(quantity) || 1) / 100;
                }
                return {
                    calories: Math.round(parseFloat(newEntry.calories) * multiplier),
                    protein: Math.round(parseFloat(newEntry.protein || 0) * multiplier * 10) / 10,
                    carbs: Math.round(parseFloat(newEntry.carbs || 0) * multiplier * 10) / 10,
                    fats: Math.round(parseFloat(newEntry.fats || 0) * multiplier * 10) / 10
                };
            };

            const saveEntries = (updatedEntries) => {
                localStorage.setItem('calories_entries', JSON.stringify(updatedEntries));
            };

            const saveProfile = (profile) => {
                localStorage.setItem('calories_profile', JSON.stringify(profile));
            };

            const handleProfileSave = () => {
                setUserProfile(tempProfile);
                saveProfile(tempProfile);
                setShowProfileModal(false);
            };

            const addEntry = () => {
                if (!newEntry.food || !newEntry.calories) return;
                const adjusted = getAdjustedNutrition();
                const entry = {
                    id: Date.now(),
                    date,
                    food: newEntry.food,
                    quantity,
                    quantityUnit,
                    calories: adjusted.calories,
                    protein: adjusted.protein,
                    carbs: adjusted.carbs,
                    fats: adjusted.fats,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                const updated = [...entries, entry];
                setEntries(updated);
                saveEntries(updated);
                setNewEntry({ food: '', calories: '', protein: '', carbs: '', fats: '' });
                setQuantity('1');
                setQuantityUnit('serving');
            };

            const deleteEntry = (id) => {
                const updated = entries.filter(e => e.id !== id);
                setEntries(updated);
                saveEntries(updated);
            };

            const todayEntries = entries.filter(e => e.date === date);
            const totalCalories = todayEntries.reduce((sum, e) => sum + e.calories, 0);
            const totalProtein = todayEntries.reduce((sum, e) => sum + e.protein, 0);
            const totalCarbs = todayEntries.reduce((sum, e) => sum + e.carbs, 0);
            const totalFats = todayEntries.reduce((sum, e) => sum + e.fats, 0);

            const calorieGoal = 2000;
            const proteinGoal = calculateProteinRequirement(userProfile);
            const percentCalComplete = Math.min((totalCalories / calorieGoal) * 100, 100);
            const percentProteinComplete = proteinGoal > 0 ? Math.min((totalProtein / proteinGoal) * 100, 100) : 0;

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                    fontFamily: 'inherit',
                    color: '#1a1a1a'
                }}>
                    {/* Status Bar */}
                    <div style={{
                        padding: '12px 16px',
                        background: '#fff',
                        borderBottom: '1px solid rgba(0,0,0,0.05)',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        fontSize: '13px',
                        color: '#666'
                    }}>
                        <span>9:41</span>
                        <span style={{ fontWeight: '600' }}>CalorieTrack</span>
                        <button
                            onClick={() => {
                                setTempProfile({...userProfile});
                                setShowProfileModal(true);
                            }}
                            style={{
                                background: 'none',
                                border: 'none',
                                cursor: 'pointer',
                                fontSize: '18px',
                                padding: '4px'
                            }}
                        >
                            ‚öôÔ∏è
                        </button>
                    </div>

                    {/* Navigation Tabs */}
                    <div style={{
                        display: 'flex',
                        gap: '16px',
                        padding: '12px 16px',
                        background: '#fff',
                        borderBottom: '1px solid rgba(0,0,0,0.08)'
                    }}>
                        {['today', 'detailed'].map(tab => (
                            <button
                                key={tab}
                                onClick={() => setView(tab)}
                                style={{
                                    padding: '8px 12px',
                                    border: 'none',
                                    background: view === tab ? '#ff6b6b' : 'transparent',
                                    color: view === tab ? '#fff' : '#666',
                                    borderRadius: '20px',
                                    fontSize: '14px',
                                    fontWeight: '500',
                                    cursor: 'pointer',
                                    transition: 'all 0.3s ease'
                                }}
                            >
                                {tab === 'today' && 'üìä Today'}
                                {tab === 'detailed' && 'üìà Detailed'}
                            </button>
                        ))}
                    </div>

                    {/* Main Content */}
                    <div style={{ padding: '16px', paddingBottom: '100px' }}>
                        {view === 'today' && (
                            <>
                                {/* Summary Cards */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '24px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    {/* Calories */}
                                    <div style={{ marginBottom: '24px' }}>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                            <span style={{ fontSize: '14px', color: '#666' }}>Calories</span>
                                            <span style={{ fontSize: '13px', color: '#999' }}>Goal: {calorieGoal}</span>
                                        </div>
                                        <div style={{ background: '#f0f0f0', height: '8px', borderRadius: '4px', overflow: 'hidden' }}>
                                            <div style={{
                                                width: `${percentCalComplete}%`,
                                                height: '100%',
                                                background: 'linear-gradient(90deg, #ff6b6b, #ff8787)',
                                                transition: 'width 0.5s ease'
                                            }} />
                                        </div>
                                        <div style={{ fontSize: '28px', fontWeight: '700', color: '#ff6b6b', marginTop: '12px' }}>
                                            {totalCalories}
                                        </div>
                                    </div>

                                    {/* Protein */}
                                    {proteinGoal > 0 && (
                                        <div>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                                <span style={{ fontSize: '14px', color: '#666' }}>Protein</span>
                                                <span style={{ fontSize: '13px', color: '#999' }}>Goal: {proteinGoal}g</span>
                                            </div>
                                            <div style={{ background: '#f0f0f0', height: '8px', borderRadius: '4px', overflow: 'hidden' }}>
                                                <div style={{
                                                    width: `${percentProteinComplete}%`,
                                                    height: '100%',
                                                    background: 'linear-gradient(90deg, #4ecdc4, #45b8b0)',
                                                    transition: 'width 0.5s ease'
                                                }} />
                                            </div>
                                            <div style={{ fontSize: '18px', fontWeight: '600', color: '#4ecdc4', marginTop: '12px' }}>
                                                {totalProtein}g / {proteinGoal}g
                                            </div>
                                        </div>
                                    )}

                                    {proteinGoal === 0 && (
                                        <div style={{
                                            background: '#f0f7f7',
                                            border: '1px solid #d0e8e8',
                                            borderRadius: '10px',
                                            padding: '12px',
                                            fontSize: '13px',
                                            color: '#0d7e7e',
                                            textAlign: 'center'
                                        }}>
                                            ‚öôÔ∏è Set your profile (‚öôÔ∏è icon) to see protein target
                                        </div>
                                    )}
                                </div>

                                {/* Mode Toggle */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '12px',
                                    padding: '12px',
                                    marginBottom: '16px',
                                    display: 'flex',
                                    gap: '8px'
                                }}>
                                    <button
                                        onClick={() => setQuickMode(true)}
                                        style={{
                                            flex: 1,
                                            padding: '10px',
                                            border: 'none',
                                            background: quickMode ? '#ff6b6b' : '#f0f0f0',
                                            color: quickMode ? '#fff' : '#666',
                                            borderRadius: '8px',
                                            fontSize: '13px',
                                            fontWeight: '600',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Quick
                                    </button>
                                    <button
                                        onClick={() => setQuickMode(false)}
                                        style={{
                                            flex: 1,
                                            padding: '10px',
                                            border: 'none',
                                            background: !quickMode ? '#ff6b6b' : '#f0f0f0',
                                            color: !quickMode ? '#fff' : '#666',
                                            borderRadius: '8px',
                                            fontSize: '13px',
                                            fontWeight: '600',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Detailed
                                    </button>
                                </div>

                                {/* Log Entry Card */}
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '20px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    {/* Food Selection */}
                                    <div style={{ marginBottom: '16px', position: 'relative' }}>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Food Name</label>
                                        <input
                                            type="text"
                                            placeholder="Search Indian foods..."
                                            value={searchTerm || newEntry.food}
                                            onChange={(e) => {
                                                setSearchTerm(e.target.value);
                                                setShowFoodDropdown(true);
                                            }}
                                            onFocus={() => setShowFoodDropdown(true)}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                border: '1px solid #e0e0e0',
                                                borderRadius: '10px',
                                                fontSize: '14px',
                                                boxSizing: 'border-box'
                                            }}
                                        />
                                        
                                        {showFoodDropdown && filteredFoods.length > 0 && (
                                            <div style={{
                                                position: 'absolute',
                                                top: '100%',
                                                left: 0,
                                                right: 0,
                                                background: '#fff',
                                                border: '1px solid #e0e0e0',
                                                borderTop: 'none',
                                                borderRadius: '0 0 10px 10px',
                                                maxHeight: '250px',
                                                overflowY: 'auto',
                                                zIndex: 10,
                                                marginTop: '-1px'
                                            }}>
                                                {filteredFoods.map((food, idx) => (
                                                    <div
                                                        key={idx}
                                                        onClick={() => selectFood(food)}
                                                        style={{
                                                            padding: '12px',
                                                            borderBottom: '1px solid #f0f0f0',
                                                            cursor: 'pointer'
                                                        }}
                                                        onMouseEnter={(e) => e.target.style.background = '#f9f9f9'}
                                                        onMouseLeave={(e) => e.target.style.background = '#fff'}
                                                    >
                                                        <div style={{ fontSize: '13px', fontWeight: '500' }}>
                                                            {food.name}
                                                        </div>
                                                        <div style={{ fontSize: '12px', color: '#999' }}>
                                                            {food.calories} cal ‚Ä¢ {food.protein}g protein
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    {/* Quantity Input */}
                                    {newEntry.food && (
                                        <div style={{ marginBottom: '16px' }}>
                                            <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Quantity</label>
                                            <div style={{ display: 'flex', gap: '8px' }}>
                                                <input
                                                    type="number"
                                                    placeholder="1"
                                                    value={quantity}
                                                    onChange={(e) => setQuantity(e.target.value)}
                                                    step="0.5"
                                                    min="0.1"
                                                    style={{
                                                        flex: 1,
                                                        padding: '10px',
                                                        border: '1px solid #e0e0e0',
                                                        borderRadius: '8px',
                                                        fontSize: '14px',
                                                        boxSizing: 'border-box'
                                                    }}
                                                />
                                                <select
                                                    value={quantityUnit}
                                                    onChange={(e) => setQuantityUnit(e.target.value)}
                                                    style={{
                                                        padding: '10px',
                                                        border: '1px solid #e0e0e0',
                                                        borderRadius: '8px',
                                                        fontSize: '13px',
                                                        cursor: 'pointer',
                                                        minWidth: '100px'
                                                    }}
                                                >
                                                    <option value="serving">serving</option>
                                                    <option value="100g">100g</option>
                                                    <option value="piece">piece</option>
                                                    <option value="cup">cup</option>
                                                </select>
                                            </div>
                                        </div>
                                    )}

                                    {/* Nutrition Preview */}
                                    {newEntry.food && (
                                        <div style={{
                                            background: '#f5f5f5',
                                            borderRadius: '10px',
                                            padding: '12px',
                                            marginBottom: '16px',
                                            fontSize: '12px'
                                        }}>
                                            <div style={{ fontWeight: '600', marginBottom: '8px' }}>For {quantity} {quantityUnit}:</div>
                                            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr 1fr', gap: '8px', textAlign: 'center' }}>
                                                {[
                                                    { label: 'Cal', value: getAdjustedNutrition().calories, color: '#ff6b6b' },
                                                    { label: 'Protein', value: getAdjustedNutrition().protein + 'g', color: '#4ecdc4' },
                                                    { label: 'Carbs', value: getAdjustedNutrition().carbs + 'g', color: '#ffe66d' },
                                                    { label: 'Fat', value: getAdjustedNutrition().fats + 'g', color: '#ff8787' }
                                                ].map((item, idx) => (
                                                    <div key={idx}>
                                                        <div style={{ color: item.color, fontWeight: '700', fontSize: '14px' }}>
                                                            {item.value}
                                                        </div>
                                                        <div style={{ color: '#999' }}>{item.label}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {!quickMode && newEntry.food && (
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '12px', marginBottom: '16px' }}>
                                            {[
                                                { key: 'protein', label: 'Protein (g)' },
                                                { key: 'carbs', label: 'Carbs (g)' },
                                                { key: 'fats', label: 'Fats (g)' }
                                            ].map(macro => (
                                                <div key={macro.key}>
                                                    <label style={{ fontSize: '11px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '4px' }}>{macro.label}</label>
                                                    <input
                                                        type="number"
                                                        placeholder="0"
                                                        value={newEntry[macro.key]}
                                                        onChange={(e) => setNewEntry({...newEntry, [macro.key]: e.target.value})}
                                                        style={{
                                                            width: '100%',
                                                            padding: '8px',
                                                            border: '1px solid #e0e0e0',
                                                            borderRadius: '8px',
                                                            fontSize: '13px',
                                                            boxSizing: 'border-box'
                                                        }}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <button
                                        onClick={addEntry}
                                        disabled={!newEntry.food || !newEntry.calories}
                                        style={{
                                            width: '100%',
                                            padding: '14px',
                                            background: newEntry.food && newEntry.calories ? '#ff6b6b' : '#ccc',
                                            color: '#fff',
                                            border: 'none',
                                            borderRadius: '12px',
                                            fontSize: '15px',
                                            fontWeight: '600',
                                            cursor: newEntry.food && newEntry.calories ? 'pointer' : 'not-allowed'
                                        }}
                                    >
                                        ‚ûï Add Entry
                                    </button>
                                </div>

                                {/* Today's Entries */}
                                <div>
                                    <h3 style={{ fontSize: '16px', fontWeight: '600', marginBottom: '12px' }}>Today's Entries</h3>
                                    {todayEntries.length === 0 ? (
                                        <div style={{
                                            background: '#fff',
                                            borderRadius: '12px',
                                            padding: '32px',
                                            textAlign: 'center',
                                            color: '#999'
                                        }}>
                                            <div style={{ fontSize: '48px', marginBottom: '8px' }}>üçΩÔ∏è</div>
                                            No entries yet!
                                        </div>
                                    ) : (
                                        <div style={{ display: 'grid', gap: '10px' }}>
                                            {todayEntries.map(entry => (
                                                <div
                                                    key={entry.id}
                                                    style={{
                                                        background: '#fff',
                                                        borderRadius: '12px',
                                                        padding: '14px',
                                                        display: 'flex',
                                                        justifyContent: 'space-between',
                                                        alignItems: 'center'
                                                    }}
                                                >
                                                    <div>
                                                        <div style={{ fontSize: '15px', fontWeight: '500' }}>
                                                            {entry.food}
                                                        </div>
                                                        <div style={{ fontSize: '12px', color: '#999' }}>
                                                            {entry.timestamp} ‚Ä¢ {entry.quantity} {entry.quantityUnit}
                                                        </div>
                                                    </div>
                                                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                                                        <div style={{ textAlign: 'right' }}>
                                                            <div style={{ fontSize: '16px', fontWeight: '600', color: '#ff6b6b' }}>
                                                                {entry.calories}
                                                            </div>
                                                            <div style={{ fontSize: '11px', color: '#999' }}>cal</div>
                                                        </div>
                                                        <button
                                                            onClick={() => deleteEntry(entry.id)}
                                                            style={{
                                                                background: '#f0f0f0',
                                                                border: 'none',
                                                                borderRadius: '8px',
                                                                padding: '8px 10px',
                                                                cursor: 'pointer',
                                                                fontSize: '12px',
                                                                color: '#ff6b6b'
                                                            }}
                                                        >
                                                            ‚úï
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </>
                        )}

                        {view === 'detailed' && (
                            <div>
                                <h2 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '20px' }}>Nutrition Breakdown</h2>
                                <div style={{
                                    background: '#fff',
                                    borderRadius: '20px',
                                    padding: '24px',
                                    marginBottom: '20px',
                                    boxShadow: '0 4px 12px rgba(0,0,0,0.08)'
                                }}>
                                    {[
                                        { label: 'Calories', value: totalCalories, unit: '', goal: calorieGoal, color: '#ff6b6b' },
                                        { label: 'Protein', value: totalProtein, unit: 'g', goal: proteinGoal, color: '#4ecdc4' },
                                        { label: 'Carbs', value: totalCarbs, unit: 'g', goal: 0, color: '#ffe66d' },
                                        { label: 'Fats', value: totalFats, unit: 'g', goal: 0, color: '#ff6b6b' }
                                    ].map((macro, idx) => (
                                        <div key={idx} style={{ marginBottom: '20px' }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '8px' }}>
                                                <span style={{ fontSize: '14px', color: '#666' }}>
                                                    {macro.label}
                                                    {macro.goal > 0 && <span style={{ fontSize: '11px', color: '#999' }}> (Goal: {macro.goal}{macro.unit})</span>}
                                                </span>
                                                <span style={{ fontSize: '16px', fontWeight: '600', color: macro.color }}>
                                                    {macro.value}{macro.unit}
                                                </span>
                                            </div>
                                            <div style={{ background: '#f0f0f0', height: '6px', borderRadius: '3px', overflow: 'hidden' }}>
                                                <div style={{
                                                    width: macro.goal > 0 ? `${Math.min((macro.value / macro.goal) * 100, 100)}%` : `${Math.min((macro.value / 100) * 100, 100)}%`,
                                                    height: '100%',
                                                    background: macro.color
                                                }} />
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Select Date</label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            border: '1px solid #e0e0e0',
                                            borderRadius: '10px',
                                            fontSize: '14px',
                                            boxSizing: 'border-box'
                                        }}
                                    />
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Profile Modal */}
                    {showProfileModal && (
                        <div style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            background: 'rgba(0,0,0,0.5)',
                            display: 'flex',
                            alignItems: 'flex-end',
                            zIndex: 1000
                        }} onClick={() => setShowProfileModal(false)}>
                            <div style={{
                                background: '#fff',
                                borderRadius: '20px 20px 0 0',
                                padding: '24px',
                                width: '100%'
                            }} onClick={(e) => e.stopPropagation()}>
                                <h2 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '20px' }}>Your Profile</h2>

                                <div style={{ display: 'grid', gap: '16px', marginBottom: '20px' }}>
                                    <div>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Age (years)</label>
                                        <input
                                            type="number"
                                            value={tempProfile.age}
                                            onChange={(e) => setTempProfile({...tempProfile, age: e.target.value})}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                border: '1px solid #e0e0e0',
                                                borderRadius: '10px',
                                                fontSize: '14px',
                                                boxSizing: 'border-box'
                                            }}
                                        />
                                    </div>

                                    <div>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Weight (kg)</label>
                                        <input
                                            type="number"
                                            value={tempProfile.weight}
                                            onChange={(e) => setTempProfile({...tempProfile, weight: e.target.value})}
                                            step="0.1"
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                border: '1px solid #e0e0e0',
                                                borderRadius: '10px',
                                                fontSize: '14px',
                                                boxSizing: 'border-box'
                                            }}
                                        />
                                    </div>

                                    <div>
                                        <label style={{ fontSize: '12px', color: '#999', textTransform: 'uppercase', display: 'block', marginBottom: '8px' }}>Goal</label>
                                        <select
                                            value={tempProfile.goal}
                                            onChange={(e) => setTempProfile({...tempProfile, goal: e.target.value})}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                border: '1px solid #e0e0e0',
                                                borderRadius: '10px',
                                                fontSize: '14px',
                                                boxSizing: 'border-box',
                                                cursor: 'pointer'
                                            }}
                                        >
                                            <option value="maintenance">Maintenance</option>
                                            <option value="lose">Lose Weight</option>
                                            <option value="gain">Gain Weight</option>
                                        </select>
                                    </div>
                                </div>

                                {tempProfile.weight && tempProfile.age && (
                                    <div style={{
                                        background: '#f0f7f7',
                                        border: '2px solid #4ecdc4',
                                        borderRadius: '12px',
                                        padding: '16px',
                                        marginBottom: '20px',
                                        textAlign: 'center'
                                    }}>
                                        <div style={{ fontSize: '12px', color: '#0d7e7e', marginBottom: '8px' }}>Daily Protein Requirement</div>
                                        <div style={{ fontSize: '28px', fontWeight: '700', color: '#4ecdc4' }}>
                                            {calculateProteinRequirement(tempProfile)}g
                                        </div>
                                    </div>
                                )}

                                <div style={{ display: 'flex', gap: '12px' }}>
                                    <button
                                        onClick={() => setShowProfileModal(false)}
                                        style={{
                                            flex: 1,
                                            padding: '12px',
                                            background: '#f0f0f0',
                                            color: '#666',
                                            border: 'none',
                                            borderRadius: '10px',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleProfileSave}
                                        style={{
                                            flex: 1,
                                            padding: '12px',
                                            background: '#ff6b6b',
                                            color: '#fff',
                                            border: 'none',
                                            borderRadius: '10px',
                                            fontSize: '14px',
                                            fontWeight: '600',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<CalorieTracker />);
    </script>
</body>
</html>
